{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>超市</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="{% static '/theme/default/images/favicon.png'%}">
		<link href="{% static 'css/amazeui.min.css'%}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/check.css'%}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">修改密码</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
		<form onsubmit="return PasswordManager()" method="post" action="{% url 'password'%}">
		<input type="text" name="username" id="username" placeholder="请输入用户名" class="login-name">
	    <input type="text" name="old_password" placeholder="旧密码" class="login-password">
	    <input type="text" name="new_password" id="password" placeholder="新密码" class="login-name">
	    <input type="text" name="new_password" id="repassword" placeholder="确认新密码" class="login-password">
	    <input type="submit" class="login-btn" value="确认">
		</form>
		{% if messages %}
			{% for message in messages %}
				<script type="text/javascript">
					window.alert("{{ message }}");
					window.location.href='/member.html';
				</script>
			{% endfor %}
		{% endif %}
		<script type="text/javascript">
			function PasswordManager(){
				var password = document.getElementById("password").value;
				var repassword = document.getElementById("repassword").value;
					if(password!=repassword){
						window.alert("输入密码不一致");
						return false;
						}
					return true;
			}
		</script>
	</body>
</html>
