{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>超市</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="{% static '/theme/default/images/favicon.png'%}">
		<link href="{% static 'css/amazeui.min.css'%}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" />
		<script src="{% static 'js/area.js'%}"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">新增收货地址</a>
            </h1>
	    </header>
	    <div style="height: 60px;"></div>
	    <form class="address" method="post" action="address.html" id="form" onsubmit="return post()">
	    	<li><input name="address" type="text" class="add-input" placeholder="你在哪" /></li>
	    	<li><input name="name" type="text" class="add-input" placeholder="收货人" /></li>
	    	<li><input name="phone" type="text" class="add-input" placeholder="13000000000" /></li>
	    <div class="moren">
	    	<label class="am-checkbox am-warning">
                 <input id="check" type="checkbox"  name="check" value="true" data-am-ucheck checked onclick="checkall()">设为默认
            </label>

	    </div>
	    <input type="submit" class="login-btn" value="确认提交">
		</form>
		<script>
			function post()
			{
				var checkbutton = document.getElementById("check");
				if(form.address.value=='')
				{
					alert('请填写地址');
					return false;
				}
				if(form.name.value=='')
				{
					alert("请填写收货人");
					return false;
				}
				if(form.phone.value=='')
				{
					alert("请填写电话号码");
					return false;
				}
			}
			function checkall()
			{
				var check = document.getElementById('check');
				if (check.checked==true)
				{
					check.value='true';
				}
				else
				{
					check.value="false";
				}
			}
		</script>
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/amazeui.min.js'%}"></script>
	</body>
</html>
