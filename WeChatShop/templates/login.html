{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>超市</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{% static '/theme/default/images/favicon.png'%}">
    <link href="{% static 'css/amazeui.min.css'%}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/jquery-1.10.2.min.js'%}"></script>
    <script src="{% static 'js/time.js'%}"></script>
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="" class="">登录</a>
    </h1>
</header>
<div style="height: 49px;"></div>
<!--<div class="login-logo">
    <img src="{% static 'images/logo.png'%}" />
</div>-->
<div style="height: 3rem;"></div>
<form method="post" action="{% url 'login'%}" id="loginform" onsubmit="return PasswordManager()">
    <input type="text" name="username" id="username" placeholder="请输入用户名" class="login-name">
    <input type="password" name="password" id="password" placeholder="请输入密码" class="login-password">
    <input type="password" name="repassword" id="repassword" placeholder="确认密码" class="login-password">
    <input type="submit" class="login-btn" id="submit" value="我要登录">
</form>
{% if messages %}
{% for message in messages %}
<script type="text/javascript">
					window.alert("{{ message }}");
					window.location.href='/allorder.html';

</script>
{% endfor %}
{% endif %}
<script type="text/javascript">
				function PasswordManager(){
					var password = document.getElementById("password").value;
					var repassword = document.getElementById("repassword").value;
						if(password!=repassword){
							window.alert("输入密码不一致");
							return false;
							}
						return true;
				}

</script>
<div class="agree">
    <a href="reg.html">免费注册</a>
    <a href="forgetpassword.html" class="forget">忘记密码？</a>
</div>
<div class="line"></div>
<div class="line-text">第三方账号登录</div>
<ul class="second-login">
    <li><a href=""><img src="{% static 'images/wxlogin.png'%}"/></a></li>
    <li><a href=""><img src="{% static 'images/qqlogin.png'%}"/></a></li>
    <li><a href=""><img src="{% static 'images/sinalog.png'%}"/></a></li>
</ul>
</body>
</html>
